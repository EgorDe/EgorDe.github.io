<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="shortcut icon" href="img/ikon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="all" href="js/animate.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

    <div id="page_preloader" class="preloader">
        <div class="loader">
            <img src="/img/preload.gif" alt="AGONY">
        </div>
    </div>
    <header class="header" data-vide-bg="video/mainfonn" data-vide-options="loop: true, muted: true, position: 0% 0%">
        <div class="navbar">
            <div class="container">
                <ul class="navbar-body">
                    <li><a href="#catalog" class="navbar-body__link">Shop</a></li>
                    <li><a href="#" class="navbar-body__link">Gallery</a></li>
                    <li><a href="/contacts.html" class="navbar-body__link">Contacts</a></li>
                    <li><a href="#" class="navbar-body__link">About</a></li>
                </ul>
            </div>
        </div>

        <div class="hero">
            <div class="container">
                <div class="hero-img"><img src="/img/mainlogo.png" alt="AGONY"></div>
                <h1 class="hero-title">
                    <img src="/img/Main_logotip.png" alt="AGONY CLOTHES" class="textlogo">
                </h1>

            </div>
        </div>
        <div class="pod">
            <a href="#catalog">
                [ Start Shopping ]</a>
            <div class="pod-down animated fadeInDown infinite slow">
                <a href="#catalog">
                    <img src="img/down.png" alt="" />
                </a>
            </div>
        </div>
    </header>


    <section class="catalog section" id="catalog">
        <div class="navbar_two">
            <div class="container">
                <div class="navbar_two-body">
                    <div class="navbar_two-body__burger">
                        <span></span>
                    </div>
                    <nav class="navbar_two-body__menu">
                        <ul class="navbar_two-body__list">
                            <li><a href="#" class="navbar_two-body__link">Shop</a></li>
                            <li><a href="#" class="navbar_two-body__link">Gallery</a></li>
                            <li><a href="/contacts.html" class="navbar_two-body__link">Contacts</a></li>
                            <li><a href="#" class="navbar_two-body__link">About</a></li>
                        </ul>
                    </nav>
                    <a href="#"><img src="/img/Main_logotip_black.png" alt="AGONY CLOTHES" class="textlogo"></a>
                    <a href="#"><img src="/img/bag.png" alt="bag" class="bag"></a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="catalog-block">
                <div class="catalog-block__item">
                    <img src="img/sweater.png" alt="" />
                    <h3>Sweater "Baby Devil"</h3>
                    <h3>Цена 1200 р.</h3>

                </div>
                <div class="catalog-block__item">
                    <img src="img/sweater.png" alt="" />
                    <h3>Sweater "Baby Devil"</h3>
                    <h3>Цена 1500 р.</h3>

                </div>
                <div class="catalog-block__item">
                    <img src="img/sweater.png" alt="" />
                    <h3>Sweater "Baby Devil"</h3>
                    <h3>Цена 1600 р.</h3>
                </div>
            </div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="js/main.js"></script>
    <script src="js/preloader.js"></script>
    <script src="js/jquery.vide.min.js"></script>
</body>

</html>
