<body>
    <div id="page_preloader" class="preloader">
        <div class="loader">
            <img src="img/preload.gif" alt="AGONY">

    </div>
    <section class="contacts section">
        <div class="navbar_two">
            <div class="container">
                <div class="navbar_two-body">
                    <div class="navbar_two-body__burger">
                        <span></span>
                    </div>
                    <nav class="navbar_two-body__menu">
                        <ul class="navbar_two-body__list">

                            <li>
                                <a href="contacts.html" class="navbar_two-body__link">Contacts</a>
                            </li>

                        </ul>
                    </nav>
                    <a href="index.html"><img src="img/Main_logotip_black.png" alt="AGONY CLOTHES"

                    </p>
                    <p>SIZE: One size</p>
                    <p>100% wool</p>
                    <button class="btn_black">Add to card</button>
                    <button class="btn_wh">Grid size</button>


                </div>
            </div>
